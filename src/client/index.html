<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Oswald&display=swap" rel="stylesheet">
    <title>Freddo Dashboard</title
</head>
<body>
    <!-- Header section -->
    <nav class="nav__bar">
        <div class="nav__bar__logo">
            <a href="index.html">
                <img src="img/favicon.png" alt="logo">
            </a>
        </div>
        <div class="header__name">
            <h2>Freddo Midtown Miami</h2>
        </div>
        <div class="navbar__right">
            <ul class="navbar__right__ul">
                <li class="navbar__right__item">
                    <a href="index.html">
                        <span>Home</span>
                    </a>
                </li>
                <li class="navbar__right__item">
                    <a href="email.html">
                        <span>Email</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of header section -->

    <!-- Main section -->
    <div class="main__section">
        <div class="customer__section">
            <div class="customer__title">
                <img src="img/customer.png" alt="">
                <h2>Customers info</h2>
            </div>
            <div class="customer__data">
                <div class="customer__data__item">
                    <h4>Total customers:</h4>
                </div>
                <div class="customer__data__item">
                    <h4>No register customers:</h4>
                </div>
                <div class="customer__data__item">
                    <h4>Emails sent:</h4>
                </div>        
            </div>
            <div class="refresh__customer">
                <button class="refresh__btn">
                    Refresh
                </button>
            </div>
        </div>
        <div class="order__section">
            <div class="order__title">
                <img src="img/shopping-bag.png" alt="order data">
                <h2>Orders info</h2>
            </div>
            <div class="order__data">
                <div class="order__data__item">
                    <h4>Today orders:</h4>
                </div>
                <div class="order__data__item">
                    <h4>Total orders value:</h4>
                </div>
            </div>
            <div class="refresh__orders">
                <button class="refresh__btn">
                    Refresh
                </button>
            </div>
        </div>
    </div>

</body>
</html>
